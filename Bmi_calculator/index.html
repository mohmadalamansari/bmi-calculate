<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <a href="./" class="href">Home</a>
    </nav>
    <h1>BMI Calculator</h1>
    <form action="./">
        <p><label>Height in CM:</label><input type="text" id="height" placeholder="Enter your height"></p>
        <p><label>Weight in KG:</label><input type="text" id="weight" placeholder="Enter your weight"></p>
        <button>Calculate</button>
        <div id="results"></div>            
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Underweight = less than 18.6 kg</p>
            <p>Normal Range = 18.6 and 24.9 kg</p>
            <p>Overweight = Greater than 24.9 kg</p>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
